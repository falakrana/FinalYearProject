{% extends 'base.html' %}

{% block title %}Login - Ya, it's us...{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 relative overflow-hidden">
    <!-- Added animated background elements for visual appeal -->
    <div class="absolute inset-0 bg-gradient-to-br from-gray-900 via-black to-gray-800"></div>
    <div class="absolute top-20 left-20 w-72 h-72 bg-blue-500/10 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-20 right-20 w-96 h-96 bg-purple-500/10 rounded-full blur-3xl animate-pulse delay-1000"></div>
    
    <div class="container mx-auto px-6 relative z-10">
        <div class="max-w-md mx-auto">
            <!-- Enhanced glass effect with better backdrop blur and borders -->
            <div class="backdrop-blur-xl bg-white/5 border border-white/10 rounded-2xl p-8 shadow-2xl">
                <!-- Logo -->
                <div class="text-center mb-8">
                    <!-- Enhanced logo with gradient and shadow -->
                    <div class="w-20 h-20 bg-gradient-to-br from-white to-gray-200 rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg">
                        <span class="text-black font-bold text-2xl">P</span>
                    </div>
                    <!-- Improved typography with better spacing -->
                    <h1 class="text-3xl font-light text-white mb-2 tracking-wide">Welcome Back</h1>
                    <p class="text-gray-400 text-lg">Sign in to your account</p>
                </div>

                <form id="login-form" class="space-y-6">
                    <!-- Enhanced form inputs with better styling and focus states -->
                    <div class="space-y-2">
                        <label for="email" class="block text-white font-medium text-sm tracking-wide">Email Address</label>
                        <input type="email" id="email" name="email" 
                            class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white/20 focus:border-white/20 transition-all duration-300 backdrop-blur-sm"
                            placeholder="Enter your email" required>
                    </div>

                    <div class="space-y-2">
                        <label for="password" class="block text-white font-medium text-sm tracking-wide">Password</label>
                        <input type="password" id="password" name="password" 
                            class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white/20 focus:border-white/20 transition-all duration-300 backdrop-blur-sm"
                            placeholder="Enter your password" required>
                    </div>

                    <!-- Enhanced checkbox and forgot password styling -->
                    <div class="flex items-center justify-between pt-2">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox"
                                class="h-4 w-4 text-white focus:ring-white/20 border-white/20 rounded bg-white/5 backdrop-blur-sm">
                            <label for="remember-me" class="ml-3 block text-sm text-gray-300">Remember me</label>
                        </div>

                        <div class="text-sm">
                            <a href="#" class="text-gray-300 hover:text-white transition-colors duration-300 hover:underline">Forgot password?</a>
                        </div>
                    </div>

                    <div id="login-error" class="hidden p-4 bg-red-900/50 border border-red-700 text-red-300 rounded-lg">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <svg class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd"
                                        d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                                        clip-rule="evenodd"></path>
                                </svg>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm font-medium" id="error-message">Invalid email or password. Please try again.</p>
                            </div>
                        </div>
                    </div>

                    <!-- Enhanced button with gradient and better hover effects -->
                    <button type="submit" class="w-full bg-gradient-to-r from-white to-gray-200 text-black font-semibold py-3 px-6 rounded-xl hover:from-gray-100 hover:to-gray-300 transition-all duration-300 transform hover:scale-[1.02] shadow-lg">
                        Sign In
                    </button>
                </form>

                <!-- Enhanced bottom section with better typography -->
                <div class="mt-8 text-center">
                    <p class="text-gray-400">Don't have an account? 
                        <a href="/register-page" class="text-white hover:text-gray-300 transition-colors duration-300 font-medium hover:underline">Create one</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(loginForm);

            fetch('/login', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(data => {
                            throw new Error(data.message || 'Login failed');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    sessionStorage.setItem('token', data.token);

                    if (data.next_url) {
                        window.location.href = data.next_url;
                    } else {
                        window.location.href = '/projects';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    loginError.classList.remove('hidden');
                    errorMessage.textContent = error.message || 'An error occurred during login. Please try again.';
                });
        });
    });
</script>
{% endblock %}
